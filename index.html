<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신 근처의 당근</title>
  <link rel="stylesheet" href="style.css" />
</head>
<link rel="icon" type="image/x-icon" href="https://d1unjqcospf8gs.cloudfront.net/favicon_rebrand.ico">
<body>
  <section id="second_sj" class="section_sj">
    <div>
      <img class="mainimg_sj" src="https://almighty55555.github.io/carrot_clone/images/main_image_1.webp" alt="매너온도 사진">
    </div>
    <div>
      <p class="orange_p_sj">중고거래</p>
      <h1 class="h1_sj">믿을만한<br>이웃 간 중고거래 </h1>
      <p class="gray_p_sj">동네 주민들과 가깝고 따뜻한 거래를<br>지금 경험해보세요.</p>
      <div class="buttons_sj">
        <button class="button_sj">인기매물 보기</button>
        <button class="button_sj">믿을 수 있는 중고거래</button>
      </div>
    </div>

  </section>
  <section id="third_sj" class="section_sj">
    <div>
      <img class="mainimg_sj" src="https://almighty55555.github.io/carrot_clone/images/main_image_2.webp" alt="동네 정보 공유 사진">
    </div>
    <div>
      <p class="orange_p_sj">중고거래</p>
      <h1 class="h1_sj">이웃만 아는<br>동네 정보와 이야기</h1>
      <p class="gray_p_sj">우리동네의 다양한 정보와 이야기를<br>공감과 댓글로 나누어요.</p>
      <ul class="list_sj">
        <li>
          <div><img class="listicon_sj" src="img/thirdsjicon1.svg" alt="동네모임"></div>
          <div class="list_title_sj">동네모임</div>
          <div class="gray_div_sj">근처 이웃들과 동네<br> 이야기를 해보세요</div>
        </li>
        <li>
          <div><img class="listicon_sj" src="img/thirdsjicon2.svg" alt="동네질문"></div>
          <div class="list_title_sj">동네질문</div>
          <div class="gray_div_sj">궁금한 게 있을 땐<br>이웃에 물어보세요</div>
        </li>
        <li>
          <div><img class="listicon_sj" src="img/thirdsjicon3.svg" alt="동네분실센터"></div>
          <div class="list_title_sj">동네분실센터</div>
          <div class="gray_div_sj">무언가를 잃어버렸다면<br>글을 올려보세요</div>
        </li>
      </ul>
    </div>
  </section>

</html>
